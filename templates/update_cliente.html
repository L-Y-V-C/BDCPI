{% extends 'layout.html' %}

{% block title %}
    Editar mesa
{% endblock %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normal.css') }}">
{% endblock %}

{% block body %}

<form action = "/update_cliente/{{ cliente.id }}" id="form-data" class="form-container" method="post">
    <div class="img_profile">
        <img src="/static/img/profile.png" width="150px" style="border-radius: 50%">
    </div>
    
    <div class="content-container" >
        <h1>Informaci√≥n personal del cliente {{ cliente.id }}</h1>
        <div class="inputs_container">
            <h2>Nombre</h2>
            <input type="text" id="nombre" name="nombre" class="inputs" placeholder="Nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="inputs_container">
            <h2>Apellido</h2>
            <input type="text" id="apellido" name="apellido" class="inputs" placeholder="Apellido" value="{{ cliente.apellidos }}" required>
        </div>
        <div class="select-container">
            <h2>Tipo</h2>
            <select name="tipo" required>
                <option value="Regular">Regular</option>
                <option value="Casillero">Casillero</option>
            </select>
        </div>        
        <button type="submit" class="btn">Guardar cambios</button>
    </div>
</form>

{% endblock %}
